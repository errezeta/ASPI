<style>
:root {
  --primary: #1E1E1E; /* Nero soft per contrasto moderno */
  --secondary: #FF3B30; /* Rosso brillante per elementi dinamici */
  --background: #111922; /* Nero puro per stile dark mode */
  --blanc:#EFEEEE;
  --bianco:#FFFFFF
  --highlight: #0A84FF; /* Blu vibrante per accenti moderni */
  --text: #EAEAEA; /* Testo chiaro per leggibilit√† */
  --shadow-light: rgba(255, 255, 255, 0.1);
  --shadow-dark: rgba(0, 0, 0, 0.5);
  --placeholder: #888888;
  --accordion: #ffd436
}

*, *::before, *::after {
  box-sizing: border-box;
}

body {
  gap: 1rem;
  margin: 5% 0;
  padding: 2rem;
  color: var(--text);
  background: var(--background);
  font-family: "Inter", sans-serif;
}

.accordion {
  background-color: var(--accordion);
  color: var(--background);
  cursor: pointer;
  padding: 16px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 17px;
  transition: all 0.1s ease-in-out;
  //margin-bottom: 12px;
  border-bottom: 2px solid var(--background);
  justify-content: space-between;
  gap: 1rem; /* Spazio tra testo e icona */;
  display: flex;
}

.accordion:hover {
  background-color: #b29425;;
  color: var(--background);

}

/* Active: stato cliccato (aperto) */
.accordion.active {
  background-color: #FFD43B; /* ad es. giallo acceso */
  color: var(--background);
  border-bottom: 0px solid var(--accordion);
}


.accordion2 {
  background-color: var(--accordion);
  color: var(--background);
  cursor: pointer;
  padding: 16px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 17px;
  border-bottom: 2px solid var(--background);
}


.accordion2.active  {
  background-color: var(--accordion);
  color: var(--background);
  border-bottom: 2px solid var(--accordion);
  

}

.panel {
  display: none;
  border-bottom: px solid #111922;
  background-color: var(--accordion);
  padding:16px;
  border-bottom: 2px solid var(--background);

}
input[type=number], select {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border: 2px;
  border-radius: 8px;
  background: var(--blanc);
  color: var(--background);
  box-shadow: inset 0px 2px 5px var(--shadow-dark);
  font-size: 16px;
  outline: none;
}

input[type=number]:focus, select:focus {
  background: var(--bianco);
  color: #888888; /* Colore del testo durante il focus */
  border-color: var(--secondary); /* Cambia il colore del bordo */
}
input[type=text], select {
  width: 100%;
  padding: 14px;
  margin: 10px 0;
  border: 2px;
  border-radius: 8px;
  background: var(--blanc);
  color: var(--background);
  box-shadow: inset 0px 2px 5px var(--shadow-dark);
  font-size: 16px;
  outline: none;
}

input[type=text]:focus, select:focus {
  background: var(--bianco);
  color: #888888; /* Colore del testo durante il focus */
  border-color: var(--secondary); /* Cambia il colore del bordo */
}

input[type=text]::placeholder {
  color: var(--placeholder); /* Colore del placeholder */
}

.submit {
  width: 100%;
  background-color: var(--secondary);
  color: white;
  padding: 14px;
  margin: 10px 0;
  border: none;
  border-radius: 12px;
  font-size: 17px;
  cursor: pointer;
  box-shadow: 0px 4px 10px var(--shadow-dark);
  transition: all 0.3s;
}

.submit:hover {
  background-color: #d32f2f;
}

.accordion-header .accordion-header-icon {
    transition: transform .25s ease
}
.accordion.active .accordion-header-icon svg {
  transform: rotate(45deg);
  transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}



</style>
<style>
.text_area {

  box-shadow: inset 0px 2px 5px var(--shadow-dark);
  font-size: 16px;
  outline: none;
}


</style>

<style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--background);
      color: white;
      position: relative;
      z-index: 2;
    }

    .logo {
      background-color: #0f1722;
      color: white;
      font-weight: bold;
      padding: 10px 15px;
      font-size: 20px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      display: none;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .right-link {
      font-weight: bold;
      color: white;
    }

    /* Mobile Style */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background-color: #0f1722;
        padding: 20px;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        margin-bottom: 15px;
      }

      .nav-links li a {
        font-size: 24px;
        font-weight: 900;
        text-transform: uppercase;
        color: white;
      }

      .nav-links li a::after {
        content: " /";
        margin-left: 5px;
      }

      .right-link {
        display: none;
      }
    }
  </style>

<script> // RIDUZIONE immagine
function resizeBase64PNG(base64, maxSize = 800) {
  return new Promise(resolve => {
    const img = new Image();
    img.onload = () => {
      let w = img.width;
      let h = img.height;

      // ridimensionamento mantenendo le proporzioni
      if (w > h && w > maxSize) {
        h *= maxSize / w;
        w = maxSize;
      } else if (h > w && h > maxSize) {
        w *= maxSize / h;
        h = maxSize;
      }

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, w, h);    // IMPORTANTE per preservare alpha
      ctx.drawImage(img, 0, 0, w, h);

      resolve(canvas.toDataURL("image/png")); // mantiene trasparenza
    };

    img.src = base64;
  });
}
</script>

  const maxRowHeight = 80; // Maximum height for a row of images
  const bottomMargin = 30
  let currentX = pagePadding;
  let currentY = 35;
  let rowHeight = 0;

  // Group images by rows
  const rows = [];
  let currentRow = [];
  
  for (let i = 0; i < files.length; i++) {
    const imgBase64 = await fileToBase64(files[i]);
    const img = new Image();
    img.src = imgBase64;
    
    // Wait for image to load to get dimensions
    await new Promise(resolve => {
      img.onload = resolve;
    });
    
    const format = imgBase64.match(/^data:image\/(\w+);/)[1].toUpperCase();
    const aspectRatio = img.width / img.height;
    
    // Calculate dimensions while preserving aspect ratio
    const targetHeight = maxRowHeight;
    const targetWidth = targetHeight * aspectRatio;
    
    currentRow.push({
      imgBase64,
      format,
      width: targetWidth,
      height: targetHeight,
      aspectRatio
    });
    
    // Check if we need to start a new row
    const rowWidth = currentRow.reduce((sum, img) => sum + img.width + margin, -margin);
    if (rowWidth > (doc.internal.pageSize.width - pagePadding * 2) || currentRow.length >= imagesPerRow) {
      // Adjust images in the row to fit the width
      const availableWidth = doc.internal.pageSize.width - pagePadding * 2;
      const totalMargin = (currentRow.length - 1) * margin;
      const totalOriginalWidth = currentRow.reduce((sum, img) => sum + img.width, 0);
      const scaleFactor = (availableWidth - totalMargin) / totalOriginalWidth;
      
      // Scale all images in the row proportionally
      currentRow.forEach(img => {
        img.width *= scaleFactor;
        img.height *= scaleFactor;
      });
      
      rows.push(currentRow);
      currentRow = [];
    }
  }
  
  // Add the last row if it's not empty
  if (currentRow.length > 0) {
    rows.push(currentRow);
  }
  
  // Now add images to the PDF
  for (const row of rows) {
    // Check if we need a new page
    const rowMaxHeight = Math.max(...row.map(img => img.height));
    if (currentY + rowMaxHeight > doc.internal.pageSize.height - bottomMargin) {
      doc.addPage();
      currentY = 35;
    }
    
    // Reset X position for new row
    currentX = pagePadding;
    
    // Add images in the current row
    for (const img of row) {
      doc.addImage(img.imgBase64, img.format, currentX, currentY, img.width, img.height);
      currentX += img.width + margin;
    }
    
    // Update Y position for next row
    currentY += Math.max(...row.map(img => img.height)) + margin;
  }

function fileToBase64(file, quality = 0.6) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();

    reader.onload = () => {
      const img = new Image();
      img.onload = () => {
        // Crea canvas delle stesse dimensioni
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // Estrai immagine compressa (jpeg, qualit√† 0.6 default)
        const compressed = canvas.toDataURL('image/jpeg', quality);
        resolve(compressed);
      };
      img.onerror = err => reject(err);
      img.src = reader.result;
    };

    reader.onerror = error => reject(error);
    reader.readAsDataURL(file);
  });
}

<script>
// Gestione dei canvas (firma)
document.addEventListener("DOMContentLoaded", function () {
    const canvasIds = ['signature-pad-1', 'signature-pad-2'];
    let signatures = {};

    function initSignaturePads(canvasIds) {
        canvasIds.forEach(canvasId => {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const container = canvas.parentElement;

            // Imposta dimensioni canvas
            canvas.width = container.clientWidth || 200;
            canvas.height = 100;
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            const getTouchPos = (e) => {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                return {
                    x: (e.touches[0].clientX - rect.left) * scaleX,
                    y: (e.touches[0].clientY - rect.top) * scaleY
                };
            };

            const start = (e) => {
                isDrawing = true;
                const pos = e.touches ? getTouchPos(e) : {
                    x: e.offsetX * (canvas.width / canvas.offsetWidth),
                    y: e.offsetY * (canvas.height / canvas.offsetHeight)
                };
                [lastX, lastY] = [pos.x, pos.y];
                e.preventDefault();
            };

            const draw = (e) => {
                if (!isDrawing) return;
                const pos = e.touches ? getTouchPos(e) : {
                    x: e.offsetX * (canvas.width / canvas.offsetWidth),
                    y: e.offsetY * (canvas.height / canvas.offsetHeight)
                };
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(pos.x, pos.y);
                ctx.stroke();
                [lastX, lastY] = [pos.x, pos.y];
                e.preventDefault();
            };

            const end = () => {
                isDrawing = false;
                signatures[canvasId] = { canvas, dataUrl: canvas.toDataURL() };
            };

            canvas.addEventListener('touchstart', start);
            canvas.addEventListener('touchmove', draw);
            canvas.addEventListener('touchend', end);
            canvas.addEventListener('touchcancel', end);
            canvas.addEventListener('mousedown', start);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', end);
            canvas.addEventListener('mouseout', end);
        });
    }

    function clearSignature() {
        canvasIds.forEach(canvasId => {
            const canvas = document.getElementById(canvasId);
            if (canvas) {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                signatures[canvasId] = { canvas, dataUrl: null };
            }
        });
    }

    initSignaturePads(canvasIds);
    document.getElementById('clear-signatures').addEventListener('click', clearSignature);
});
